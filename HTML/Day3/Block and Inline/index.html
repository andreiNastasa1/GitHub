<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>

<body>
    <div style="background-color: aqua;">

        <h1>h1 is a block level element</h1>
        <h2>h2 is a block level element</h2>
        <p>p is a block level element</p>

    </div>
    <div style="background-color: crimson;">
        <button>Button is an inline element</button>
        <input type="text">
        <a href="#">is an inline element</a>
    </div>
    <span> A span is an inline element</span>
    <span> A span is an inline element</span>
</body>

</html>
